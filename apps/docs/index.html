<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XFlows Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="XFlows - Enterprise-grade flow orchestration with developer-first DX">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
    <!-- Themes (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'XFlows Documentation',
      repo: 'https://github.com/your-org/xflows',
      maxLevel: 3,
      subMaxLevel: 2,
      loadSidebar: true,
      loadNavbar: true,
      coverpage: '_coverpage.md',
      auto2top: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search documentation',
        noData: 'No results found!',
        depth: 6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
        }
      ]
    }
  </script>
  <!-- Mermaid library (must be loaded first) -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    // Initialize Mermaid after library is loaded
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose'
    });
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy to clipboard -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- External link -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-link.min.js"></script>
  <!-- Edit on GitHub -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/edit-on-github.min.js"></script>
  <!-- Mermaid plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
</body>
</html>
